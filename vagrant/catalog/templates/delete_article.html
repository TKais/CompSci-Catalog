{% extends "main.html" %}
{% block content %}
<div>
  <h4>Are you sure you want to delete article <em>{{article.name}}</em>?</h4>
  <form action="#" method="post">
    <a href="{{url_for('show_category', topic_url=topic_url, category_url=category_url)}}">Cancel</a>
    <button type="submit">Confirm</button>
  </form>
</div>
{% endblock %}
