<!DOCTYPE html>
<html>
<head>
  <title>CompSci Catalog</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>CompSci Catalog</h1>
  <ul>
  {% for topic in topics %}
    <li>
      <a href = "{{url_for('show_topic', topic_id = topic.id)}}">{topic.name}</a>
    </li>
  {% endfor %}
  </ul>
</body>
</html>
