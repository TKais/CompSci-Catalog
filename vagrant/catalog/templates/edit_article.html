{% extends "main.html" %}
{% block content %}
<div>
  <form method="post" action="#">
    <label for="edited-name">Article Name</label>
    <input id="edited-name" type="text" maxlength="50" name="aname" value={{article.name}} />
    <label for="edited-content">Article Content</label>
    <textarea id="edited-content" rows="5" name="acontent">{{article.content}}</textarea>
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
