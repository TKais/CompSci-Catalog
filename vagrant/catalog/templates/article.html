{% extends "main.html" %}
{% block content %}
<div class="article">
  <div class="article__info">
    <div class="article__info-title">
      <h3>{{article.name}}</h3>
    </div>
    <div class="article__info-buttons">
      <a href="{{url_for('edit_article', topic_url=topic_url, category_url=category_url, article_id=article.id)}}" class="ui icon button article__info-buttons--edit" aria-label="Edit article"><i class="edit outline icon" aria-hidden="true"></i></a>
      <a href="{{url_for('delete_article', topic_url=topic_url, category_url=category_url, article_id=article.id)}}" class="ui icon button red article__info-buttons--delete" aria-label="Delete article"><i class="trash alternate icon" aria-hidden="true"></i></a>
    </div>
  </div>
  <p class="article__content">{{article.content}}</p>
</div>
{% endblock %}
