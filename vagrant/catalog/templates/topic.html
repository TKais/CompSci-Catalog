{% extends "main.html" %}
{% block content %}
<div id="topic">
  <h3 class="topic__title">{{topic.name}}</h3>
  <div class="ui link cards">
    {% for category in categories %}
      <a class="card" href="{{url_for('show_category', topic_url = topic.url, category_url = category.url)}}">
        <div class="image">
          {% if category.image %}
            <img src="{{category.image}}">
          {% else %}
            <img src="{{url_for('static', filename='images/noimage.jpg')}}">
          {% endif %}
        </div>
        <div class="content">
          <div class="header">{{category.name}}</div>
        </div>
      </a>
    {% endfor %}
  </div>
  <a class="ui primary button topic__button" href="{{url_for('create_category', topic_url = topic.url)}}">New Category</a>
</div>
{% endblock %}
