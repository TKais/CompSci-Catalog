{% extends "main.html" %}
{% block content %}
<div id="topic">
  <h3>{{topic.name}}'s Page</h3>
  <ul>
    {% for category in categories %}
    <li>
      <a href="{{url_for('show_category', topic_url = topic.url, category_url = category.url)}}">{{category.name}}</a>
    </li>
    {% endfor %}
  </ul>
  <a href="{{url_for('create_category', topic_url = topic.url)}}">New Category</a>
</div>
{% endblock %}
