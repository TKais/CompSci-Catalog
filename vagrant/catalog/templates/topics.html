{% extends "main.html" %}
{% block content %}
<div id="all-topics">
  <div class="ui link cards">
    {% for topic in topics %}
      <a class="card" href="{{url_for('show_topic', topic_url = topic.url)}}">
        <div class="image">
          <img src="{{url_for('static', filename='images/AI.jpeg')}}">
        </div>
        <div class="content">
          <div class="header">{{topic.name}}</div>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
