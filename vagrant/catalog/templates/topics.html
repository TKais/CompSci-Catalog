{% extends "main.html" %}
{% block content %}
<div class="container__content-topics">
  <div class="ui link cards">
    {% for topic in topics %}
      <a class="card" href="{{url_for('show_topic', topic_url = topic.url)}}">
        <div class="image">
          {% if topic.image %}
            <img src="{{url_for('static', filename='images/' + topic.image)}}">
          {% else %}
            <img src="{{url_for('static', filename='images/noimage.jpg')}}">
          {% endif %}
        </div>
        <div class="content">
          <div class="header">{{topic.name}}</div>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
